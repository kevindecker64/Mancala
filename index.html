<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="top-row">
        <div class="player">P2 Score</div>
        <div class="title">Mancala</div>
        <div class="player">P1 Score</div>
      </section>
      <section class="second-row">
        <div class="current-score" id="p2-score">$2112</div>
        <div class="prompt">whose move/winner</div>
        <div class="current-score" id="p1-score">$2001</div>
      </section>
      <section class="third-row">
        <div class="player-direction">-===Player 2</div>
      </section>
      <section class="fourth-row">
        <div class="board">
          <div class="bank p2-bank" id="13">p2- bank</div>
          <div class="house p2h1" id="12">p2-1</div>
          <div class="house p2h2" id="11">p2-2</div>
          <div class="house p2h3" id="10">p2-3</div>
          <div class="house p2h4" id="9">p2-4</div>
          <div class="house p2h5" id="8">p2-5</div>
          <div class="house p2h6" id="7">p2-6</div>
          <div class="house p1h6" id="0">p1-6</div>
          <div class="house p1h5" id="1">p1-5</div>
          <div class="house p1h4" id="2">p1-4</div>
          <div class="house p1h3" id="3">p1-3</div>
          <div class="house p1h2" id="4">p1-2</div>
          <div class="house p1h1" id="5">p1-1</div>
          <div class="bank p1-bank" id="6">p1- bank</div>
        </div>
      </section>
      <section class="fifth-row">
        <div class="player-direction">Player1===-</div>
      </section>
      <section class="sixth-row">
        <button>RESET/PLAY AGAIN</button>
      </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
